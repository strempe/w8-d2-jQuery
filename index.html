<!doctype html>
<html>
<head>
    <title>Indy Air</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    @import<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link href="datedropper.css" rel="stylesheet" type="text/css" />
    <script src="jquery.min.js"></script>
    <script src="datedropper.js"></script>
    <link rel="stylesheet" type="text/css" href="/path/to/waves.min.css" />
    <link href="your-path/flat/orange.css" rel="stylesheet">
    <script src="your-path/icheck.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="items"></div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                    <div class="ticketDuration">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="round" value="round"> round trip
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="oneWay" value="oneWay"> one way
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="open" value="open"> multi city 
                        </label>
                    </div>
                </div>
            </div>  

            <input type="text" class="label_better" data-new-placeholder="Type your username" placeholder="Username">
            <input type="text" class="label_better" data-new-placeholder="Type your email address" placeholder="Email Address">

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h1 class="selectTitle">Where is your destination?</h1>
                </div>
            </div>    

            <div classs="row">
                <div class="destinationInput col-sm-4">
                    <select class="form-control input-lg" placeholder="1 Adult">
                        <option>adult</option>
                        <option>children age 2-11</option>
                        <option>lap infants</option>
                        <option>pets</option>
                    </select>
                </div>
                 <div class="destinationInput col-sm-4">
                     <select class="form-control input-lg" placeholder="Indianapolis">
                    <option>Indianapolis, IN</option>
                        <option>Chicago, IL</option>
                        <option>Columbus, OH</option>
                        <option>Knoxville, TN</option>
                        <option>St Louis, MO</option>
                    </select>
                </div>
                 <div class="destinationInput col-sm-4">
                     <select class="form-control input-lg" placeholder="Seattle">
                        <option>San Francisco, CA</option>
                        <option>Toranto, YTO</option>
                        <option>Portland, OR </option>
                        <option>Denver, CO</option>
                        <option>Salt Lake City, UT</option>
                    </select>
                </div>
            </div>   

            <!--DATA DROPPER-->
            <div class="row">
                <input type="text" />
                <!--<script>$('input').dateDropper();</script>-->
            </div>   
            <!--WAVES-->
            <div class="row">
                <a href="#" class="button">Submit</a>
                <script type="text/javascript">
                    Waves.init();
                    Waves.attach('.button', ['waves-button', 'waves-float']);
                </script>          
       

            </div>
        </div>

    </main>







    <script>
$(document).ready(function(){
  $('input').iCheck({
    radioClass: 'iradio_flat'
  });
});
</script>
    <script type="text/javascript" src="/path/to/waves.min.js"></script>
    <script src="https://unpkg.com/moment@2.18.0"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
